<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">
    <title>F2P Games | Contact</title>
</head>

<body>
    <header>
        <h1>Contact us</h1>
        <a href="index.html" class="btn btn-home">Home</a>
        <a href="contact.html" class="btn btn-contact">Contact us</a>
    </header>
    <div class="contactContainer">
        <div id="validationMessage">Form game won!</div>
        <form id="contactForm">
            <div>
                <label>
                    <p>Name (required)</p>
                    <input name="fullName" id="fullName" />
                </label>
                <div class="form-error" id="nameError">Name required</div>
            </div>
            <div>
                <label>
                    <p>Subject (minimum 10 characters)</p>
                    <input name="subject" id="subject" />
                </label>
                <div class="form-error" id="subjectError">Must be at least 10 characters</div>
            </div>
            <div>
                <label>
                    <p>Email (required)</p>
                    <input name="email" id="email" />
                </label>
                <div class="form-error" id="emailError">Must be an email address</div>
            </div>
            <div>
                <label>
                    <p>Address (minimum 25 characters)</p>
                    <input name="address" id="address" />
                </label>
                <div class="form-error" id="addressError">Must be at least 25 characters</div>
            </div>
            <button id="formSubmit">Submit</button>
        </form>
    </div>
    <script src="js/contact.js"></script>
</body>

</html>
